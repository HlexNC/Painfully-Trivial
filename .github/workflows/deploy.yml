name: Build, Test & Deploy to GHCR

# This workflow is designed to work with GitHub Branch Protection Rules
# Configure branch protection to require these status checks:
# - "Test & Code Quality"
# - "Build & Push Docker Image"
# - "Security Vulnerability Scan"
# - "Deployment Ready"

on:
  push:
    branches: [main, dev]
    paths:
      - 'streamlit_app/**'
      - '.github/workflows/deploy.yml'
    tags:
      - 'v*'
  pull_request:
    branches: [main]
    paths:
      - 'streamlit_app/**'
      - '.github/workflows/deploy.yml'
  release:
    types: [created, published]
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/waste-sorting-assistant
  PYTHON_VERSION: '3.10'

jobs:
  # Job 1: Code Quality & Tests
  test-and-lint:
    name: Test & Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r streamlit_app/requirements.txt
          pip install black flake8

      - name: 🔍 Lint with flake8
        run: |
          flake8 streamlit_app/ --count --select=E,F,W,C90 --extend-ignore=E203,W503,W293 --max-line-length=153 --show-source --statistics
          # flake8 streamlit_app/ --count --exit-zero --max-complexity=10 --max-line-length=153 --statistics

      - name: 🎨 Format check with black
        run: |
          black streamlit_app/ --check --diff

      # - name: 🧪 Run tests
      #   run: |
      #     pytest streamlit_app/tests/ -v --cov=streamlit_app --cov-report=xml || true

      - name: 📊 Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # Job 2: Build and Push Docker Image
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test-and-lint
    permissions:
      contents: read
      packages: write
      id-token: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: 🏗️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:v0.12.0
            network=host

      - name: 🔐 Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏷️ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: 🔨 Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./streamlit_app
          file: ./streamlit_app/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/hlexnc/waste-sorting-assistant:buildcache
          cache-to: type=registry,ref=ghcr.io/hlexnc/waste-sorting-assistant:buildcache,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

  # Job 3: Security Scanning
  security-scan:
    name: Security Vulnerability Scan
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      security-events: write

    steps:
      - name: 🔍 Extract SHA tag for Trivy
        id: extract-sha-tag
        run: echo "TRIVY_IMAGE_TAG=ghcr.io/hlexnc/waste-sorting-assistant:sha-${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: 🔍 Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.TRIVY_IMAGE_TAG }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: 📤 Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # Job 4: Deployment Ready Status (Required for Branch Protection)
  deployment-ready:
    name: Deployment Ready
    runs-on: ubuntu-latest
    needs: [test-and-lint, build-and-push]
    if: always()
    
    steps:
      - name: 📊 Check all job statuses
        run: |
          echo "Test & Lint Status: ${{ needs.test-and-lint.result }}"
          echo "Build & Push Status: ${{ needs.build-and-push.result }}"
          
          if [[ "${{ needs.test-and-lint.result }}" != "success" ]] || \
             [[ "${{ needs.build-and-push.result }}" != "success" ]]; then
            echo "❌ One or more required jobs failed"
            exit 1
          else
            echo "✅ All required jobs passed successfully"
          fi

      - name: 📋 Deployment Summary
        if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "## 🚀 Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **All CI checks passed!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📦 Docker Image" >> $GITHUB_STEP_SUMMARY
          echo "- Image: `${{ needs.build-and-push.outputs.image-tag }}`" >> $GITHUB_STEP_SUMMARY
          echo "- Digest: `${{ needs.build-and-push.outputs.image-digest }}`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🌐 Streamlit Cloud" >> $GITHUB_STEP_SUMMARY
          echo "Streamlit Cloud will automatically deploy this version via webhook." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Live URL**: https://waste-sorting-assistant.streamlit.app" >> $GITHUB_STEP_SUMMARY

  # Job 5: Deploy to Staging/Production (Optional - for non-Streamlit deployments)
  deploy:
    name: Deploy Application
    needs: [build-and-push, security-scan, deployment-ready]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && success()
    environment:
      name: ${{ github.event.inputs.deploy_environment || 'staging' }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🚀 Log Streamlit Cloud Deployment
        id: deploy
        run: |
          echo "✅ Streamlit Cloud webhook triggered automatically"
          echo "🌐 Deployment URL: https://waste-sorting-assistant.streamlit.app"
          echo "url=https://waste-sorting-assistant.streamlit.app" >> $GITHUB_OUTPUT

      - name: 📱 Deploy to Cloud Run (Optional)
        if: github.event.inputs.deploy_environment == 'production'
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: waste-sorting-assistant
          image: ${{ needs.build-and-push.outputs.image-tag }}
          region: us-central1
          env_vars: |
            ENVIRONMENT=production
            VERSION=${{ github.sha }}

  # Job 6: Create Release
  create-release:
    name: Create GitHub Release
    needs: [build-and-push, deployment-ready]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📝 Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: ".github/changelog-config.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🎉 Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## 🚀 Waste Sorting Assistant Release
            
            ### 🐳 Docker Image
            ```bash
            docker pull ${{ needs.build-and-push.outputs.image-tag }}
            ```
            
            ### 📋 Changelog
            ${{ steps.changelog.outputs.changelog }}
            
            ### 🔗 Links
            - [Live Demo](https://waste-sorting-assistant.streamlit.app)
            - [Documentation](https://github.com/${{ github.repository }}/wiki)
            - [Report Issues](https://github.com/${{ github.repository }}/issues)
          files: |
            streamlit_app/models/*.pt
            streamlit_app/data/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job 7: Notification
  notify:
    name: Send Notifications
    needs: [build-and-push, deployment-ready]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: 📊 Summary
        run: |
          echo "## 📊 CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📋 Job Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Test  Lint**: ${{ needs.test-and-lint.result == 'success' && '✅ Passed' || '❌ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Build**: ${{ needs.build-and-push.result == 'success' && '✅ Passed' || '❌ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment Ready**: ${{ needs.deployment-ready.result == 'success' && '✅ Yes' || '❌ No' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.deployment-ready.result }}" == "success" ]]; then
            echo "### 🚀 Deployment Status" >> $GITHUB_STEP_SUMMARY
            echo "✅ All checks passed. Streamlit Cloud will deploy automatically." >> $GITHUB_STEP_SUMMARY
          else
            echo "### ⚠️ Deployment Blocked" >> $GITHUB_STEP_SUMMARY
            echo "❌ Fix the failing checks before merging to main." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🐳 Docker Commands" >> $GITHUB_STEP_SUMMARY
          echo "```bash" >> $GITHUB_STEP_SUMMARY
          echo "# Pull the image" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ needs.build-and-push.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Run locally" >> $GITHUB_STEP_SUMMARY
          echo "docker run -p 8501:8501 ${{ needs.build-and-push.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY

